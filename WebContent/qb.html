    <script type="text/javascript">
        $(document).ready(function(){//4
        var anw=new Array(4);
        
          
        var question="待提取题目";
        var opt1="选项1"
        var opt2="选项2"
        var opt3="选项3"
        var opt4="选项4"
        
            
    	$.ajax({ //3
        type: "get",
        crossDomain: true,
        url: "/2565/student",
	    cache: false,
        success: function(data, textStatus){ //2
		//  alert("数据: \n" + data+ "\n状态: " + textStatus);
		  var obj = eval('(' + data + ')');
		//  alert(obj);
		//  var str=obj.obj1.D;
		//  alert(str);
		    anw[0]= obj.obj1.anw;
        			anw[1]= obj.obj2.anw;
        			anw[2]= obj.obj3.anw;
        			anw[3]= obj.obj4.anw;
        			 
		  question = obj.obj1.que;
		  opt1 = obj.obj1.A;
		  opt2 = obj.obj1.B;
		  opt3 = obj.obj1.C;
		  opt4 = obj.obj1.D;
		  $("#t1").text(question);
		  $("#a11").html(opt1);
		  $("#a12").html(opt2);
		  $("#a13").html(opt3);
		  $("#a14").html(opt4);
		  
		  question = obj.obj2.que;
		  opt1 = obj.obj2.A;
		  opt2 = obj.obj2.B;
		  opt3 = obj.obj2.C;
		  opt4 = obj.obj2.D;
		  $("#t2").text(question);
		  $("#a21").html(opt1);
		  $("#a22").html(opt2);
		  $("#a23").html(opt3);
		  $("#a24").html(opt4);
		  
		  question = obj.obj3.que;
		  opt1 = obj.obj3.A;
		  opt2 = obj.obj3.B;
		  opt3 = obj.obj3.C;
		  opt4 = obj.obj3.D;
		  $("#t3").text(question);
		  $("#a31").html(opt1);
		  $("#a32").html(opt2);
		  $("#a33").html(opt3);
		  $("#a34").html(opt4);
          
          question = obj.obj4.que;
		  opt1 = obj.obj4.A;
		  opt2 = obj.obj4.B;
		  opt3 = obj.obj4.C;
		  opt4 = obj.obj4.D;
		  $("#t4").text(question);
		  $("#a41").html(opt1);
		  $("#a42").html(opt2);
		  $("#a43").html(opt3);
		  $("#a44").html(opt4);
		  
		
		  
		    
         },//2
         
        error: function(){
            alert("参数出错，请与管理员联系!");
        }    
       
    });//3
     $("#btn-ans").click(function(){ //1
		      		var score=0;
		      		 var s=new Array(4);
		      		
        			 s[0] = $("input[name=radiobutton1]:checked").val();
        		
        			 s[1] = $("input[name=radiobutton2]:checked").val();
        		
        			s[2] = $("input[name=radiobutton3]:checked").val();
        	
        			s[3] = $("input[name=radiobutton4]:checked").val();
        			
        			 for(var i=0;i<4;i++)
        			{
        			if(anw[i]==s[i])
        			score+=25;
        			}
        			 
        		  
        			
                alert("已交卷\n我的作答是:" +s[0] + s[1] + s[2] + s[3]  + "\n我的得分是:"+score+"分" +"\n谢谢");
                alert("正确答案是："+anw[0]+anw[1]+anw[2]+anw[3]);
            });//1	  
        	     
        });//4
    </script>
